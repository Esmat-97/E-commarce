      <input type="text" name="product_name"  placeholder="product_name"  required  #product_name="ngModel"  ngModel>
      @if(product_name.invalid && product_name.touched){
      @if(product_name.errors?.['required']){
        <span> the product_name is required </span>
            }
      }
      
      <br>
      
      <input type="text" name="price"  placeholder="price"  required  #price="ngModel"  ngModel>
      @if(price.invalid && price.touched){
      @if(price.errors?.['required']){
        <span>  the price is required   </span>
          }
      }
          
      
      <input type="submit" value="submit">
  
      <form>
