
   
<ion-header>  
  <ion-toolbar>  
    <ion-title>  
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="/home">Home</a>
              <a class="nav-link" href="/login">login</a>
              <a class="nav-link" href="/users">users</a>
              <a class="nav-link" href="/addproducts">add products</a>
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </div>
          </div>
        </div>
      </nav>
    </ion-title>  
  </ion-toolbar>  
</ion-header> 

  <ion-content>  

   
    <ion-card>  
      <ion-card-header>  
        Explore Nearby Places  
      </ion-card-header>  
            
      <ion-list>  
        <ion-item>

          <div class="row row-cols-1 row-cols-md-1 g-4">
            <div class="col" *ngFor="let user of users">
              <div class="card h-100">
                <img [src]="user.thumbnail" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{user.product_name}}</h5>
                  <p class="card-text"> {{user.price}}</p>
                  @if(user.role === 'admin'){
                    <button>delete</button>
                  }
              
                
                </div>
              </div>
            </div>
          </div>

        </ion-item>        
     
      </ion-list>  
    </ion-card>  


  </ion-content>
