
<ion-header [translucent]="true">

  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- Menu button to open the side menu -->
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      hello  {{email}}

    </ion-title>
    <ion-buttons slot="end">

    </ion-buttons>
  </ion-toolbar>

</ion-header>




<ion-menu side="start" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>


<ion-content>
  
    <ion-list>
      <!-- Menu items -->
   


      <ion-menu-toggle auto-hide="false">
        <ion-item routerLink="/myaccount">
          <ion-icon slot="start" name="person-circle-outline"></ion-icon>
          <ion-label>My account</ion-label>
        </ion-item>
      </ion-menu-toggle>


      <ion-menu-toggle auto-hide="false">
        <ion-item routerLink="/cart">
          <ion-icon slot="start" name="cart-outline"></ion-icon>
          <ion-label>cart</ion-label>
        </ion-item>
      </ion-menu-toggle>


      <ion-menu-toggle auto-hide="false">
        <ion-item routerLink="/addmessages">
          <ion-icon slot="start" name="chatbubble-outline"></ion-icon>
          <ion-label>add messaage</ion-label>
        </ion-item>
      </ion-menu-toggle>


      <ion-menu-toggle auto-hide="false">
        <ion-item (click)="logout()">
          <ion-icon slot="start" name="exit-outline"></ion-icon>
          <ion-label>exit</ion-label>
        </ion-item>
      </ion-menu-toggle>
      @if(role === 'admin'){




      <ion-menu-toggle auto-hide="false">
        <ion-item  routerLink="/dashboard" color="primary">
          <ion-icon slot="start" name="analytics-outline"></ion-icon>
          <ion-label>dashboard</ion-label>
        </ion-item>
      </ion-menu-toggle>
      
      <ion-menu-toggle auto-hide="false">
        <ion-item routerLink="/addproducts" color="primary">
          <ion-icon  slot="start" name="document-outline"></ion-icon>
          <ion-label>addproducts</ion-label>
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle auto-hide="false">
        <ion-item routerLink="/addusers" color="primary">
          <ion-icon slot="start" name="create-outline"></ion-icon>
          <ion-label>addusers</ion-label>
        </ion-item>
      </ion-menu-toggle>


      <ion-menu-toggle auto-hide="false">
        <ion-item routerLink="/messages" color="primary">
          <ion-icon slot="start" name="notifications-outline"></ion-icon>
          <ion-label>messaage</ion-label>
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle auto-hide="false">
        <ion-item routerLink="/users" color="primary">
          <ion-icon slot="start" name="people-outline"></ion-icon>
          <ion-label>users</ion-label>
        </ion-item>
      </ion-menu-toggle>
 
    }
      <!-- Add more menu items as needed -->
    </ion-list>

  </ion-content>

</ion-menu>


<ion-router-outlet id="main-content"></ion-router-outlet>




<ion-content>
  <!-- Your content here -->
  <app-products></app-products> <!-- Include the Products component here -->
</ion-content>
