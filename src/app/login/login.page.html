<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content>


  <ion-grid>
    <ion-row>
      <ion-col size="4" id="b">

       <form #main="ngForm" (ngSubmit)="submitForm(main)">

 
  <ion-input label="Email" type="email" label-placement="floating" fill="solid" placeholder="Enter text" required name="email" #email="ngModel"  ngModel></ion-input>
  @if(email.invalid && email.touched){
    @if(email.errors?.['required']){
      <span> the email is required </span>
        }
    }
  <br>
  <ion-input label="Password" type="Password" label-placement="floating" fill="solid" placeholder="Enter text" required name="password" #password="ngModel"  ngModel></ion-input>
  @if(password.invalid && password.touched){
    @if(password.errors?.['required']){
      <span> the password is required </span>
        }
    }
  <br>
 

    <ion-button color="primary" type="submit">submit</ion-button>  
</form>
    

      </ion-col>
    </ion-row>
  </ion-grid>
 
</ion-content>
